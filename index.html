<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/logo/logo.png" type="image/x-icon">

    <title>Sechedule A Meeting</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/datepicker.min.css">
    <link rel="stylesheet" href="css/mdtimepicker.min.css">

    <link type="text/css" rel="stylesheet" href="css/style.css" />


    <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>
    <div class="loading-window">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <header>
        <div class="main-menu">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <button class="navbar-toggler menu-wrapper" type="button" data-toggle="collapse"
                        data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="hamburger-menu"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">
                        <img src="img/logo/logo.png" alt="logo">
                    </a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="index.html">Dashboard
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Schedule a meeting</a>
                            </li>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Account setting</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Hello Haytham</a>
                            </li>
                        </ul>
                    </div>
                    <div class="register-block">
                        <a href="#" class="btn register profile"><i class="fas fa-user"></i></a>
                    </div>
                </div>
            </nav>
        </div>
        <!-- main content -->
        <div class="main-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-md-5">
                        <div class="booking-info">
                            <h1 class="wow fadeInDown">Make your Meeting</h1>
                            <p class="wow fadeInUp">Schedule a meeting adipisicing elit. Cupiditate
                                laboriosam numquam at
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-6 col-offset-1 col-md-7">
                        <div class="booking-form wow zoomIn">
                            <form id="schedule_form">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input class="form-control" type="text">
                                            <span class="form-label">meeting name</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input class="form-control" type="text" id="datepicker">
                                            <span class="form-label">Meeting Date</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input class="form-control dt" id="s_timepicker">
                                            <span class="form-label">start time</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input class="form-control dt" id="e_timepicker">
                                            <span class="form-label">end time</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <span class="form-label">Meeting Duration </span>
                                            <select class="form-control">
                                                <option>1 hour</option>
                                                <option>2 hours</option>
                                                <option>3 hours</option>
                                            </select>
                                            <span class="select-arrow"><i class="fas fa-arrow-down"></i></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input class="form-control" type="text" id="datepicker">
                                            <span class="form-label">add guest</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <button class="btn btn-submit">Book Now</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button class="btn btn-danger clear" id="clear">clear</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- JavaScript -->
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/all-fontawesome.min.js" type="text/javascript"></script>
    <script src="js/wow.min.js" type="text/javascript"></script>
    <script src="js/datepicker.min.js" type="text/javascript"></script>
    <script src="js/mdtimepicker.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>

</body>

</html>
